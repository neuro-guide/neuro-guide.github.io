            // –î–æ–±–∞–≤—å—Ç–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ —è–∑—ã–∫–∏ –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏

        // –§—É–Ω–∫—Ü–∏—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —è–∑—ã–∫–∞
        function detectLanguage() {
            // 1. –ü—Ä–æ–≤–µ—Ä—è–µ–º localStorage (–∫–∞–∫ –Ω–∞ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ)

            // 2. –ï—Å–ª–∏ –µ—Å—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π —è–∑—ã–∫ - –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ–≥–æ
            if (savedLang && translations[savedLang]) {
                return savedLang;
            }
            
            // 3. –ü—Ä–æ–≤–µ—Ä—è–µ–º —è–∑—ã–∫ –±—Ä–∞—É–∑–µ—Ä–∞
            const browserLang = navigator.language || navigator.userLanguage;
            
            // 4. –ò—â–µ–º –ø–æ–¥—Ö–æ–¥—è—â–∏–π –ø–µ—Ä–µ–≤–æ–¥
            if (translations[browserLang]) {
                return browserLang;
            }
            
            // 5. –ü—Ä–æ–≤–µ—Ä—è–µ–º —É–∫–æ—Ä–æ—á–µ–Ω–Ω—É—é –≤–µ—Ä—Å–∏—é —è–∑—ã–∫–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, "ru" –≤–º–µ—Å—Ç–æ "ru-RU")
            const shortLang = browserLang.split('-')[0];
            for (const langCode in translations) {
                if (langCode.startsWith(shortLang)) {
                    return langCode;
                }
            }
            
            // 6. –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é - —Ä—É—Å—Å–∫–∏–π
            return 'ru-RU';
        }
        
        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –ø–µ—Ä–µ–≤–æ–¥–æ–≤
        function applyTranslations(langCode) {
            const langTranslations = translations[langCode] || translations['ru-RU'];

            document.getElementById('main-html').setAttribute('lang', langCode);
        }

            // –ü–æ–∫–∞–∑/—Å–∫—Ä—ã—Ç–∏–µ –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–ø–∏—Å–∫–∞

        // ========== –ê–ù–ò–ú–ê–¶–ò–Ø –ù–ï–ô–†–û–°–ï–¢–ò ==========
        
        function initNeuralAnimation() {
            const canvas = document.getElementById('neural-canvas');
            const ctx = canvas.getContext('2d');
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä canvas
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –Ω–µ–π—Ä–æ—Å–µ—Ç–∏
            const nodes = [];
            const connections = [];
            
            // –°–æ–∑–¥–∞–µ–º —É–∑–ª—ã
            for (let i = 0; i < 20; i++) {
                nodes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    radius: Math.random() * 2 + 1
                });
            }
            
            // –°–æ–∑–¥–∞–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const distance = Math.sqrt(
                        Math.pow(nodes[i].x - nodes[j].x, 2) + 
                        Math.pow(nodes[i].y - nodes[j].y, 2)
                    );
                    
                    if (distance < 150) {
                        connections.push({
                            node1: i,
                            node2: j,
                            opacity: 1 - (distance / 150)
                        });
                    }
                }
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∑–∏—Ü–∏–∏ —É–∑–ª–æ–≤
                for (const node of nodes) {
                    node.x += node.vx;
                    node.y += node.vy;
                    
                    // –û—Ç—Ä–∞–∂–µ–Ω–∏–µ –æ—Ç –≥—Ä–∞–Ω–∏—Ü
                    if (node.x < 0 || node.x > canvas.width) node.vx *= -1;
                    if (node.y < 0 || node.y > canvas.height) node.vy *= -1;
                    
                    // –†–∏—Å—É–µ–º —É–∑–µ–ª
                    ctx.beginPath();
                    ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'var(--accent-color)';
                    ctx.fill();
                }
                
                // –†–∏—Å—É–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
                for (const conn of connections) {
                    const node1 = nodes[conn.node1];
                    const node2 = nodes[conn.node2];
                    
                    const distance = Math.sqrt(
                        Math.pow(node1.x - node2.x, 2) + 
                        Math.pow(node1.y - node2.y, 2)
                    );
                    
                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.moveTo(node1.x, node1.y);
                        ctx.lineTo(node2.x, node2.y);
                        ctx.strokeStyle = `rgba(79, 70, 229, ${conn.opacity * 0.3})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        // ========== –ê–í–¢–û–ü–ï–†–ï–ù–ê–ü–†–ê–í–õ–ï–ù–ò–ï ==========
        
        function initAutoRedirect() {
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                window.location.href = '/';
            }, 10000);
            
            // –¢–∞–π–º–µ—Ä –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
            let secondsLeft = 10;
            const errorMessage = document.getElementById('error-message');
            const originalMessage = errorMessage.textContent;
            
            const countdownInterval = setInterval(() => {
                secondsLeft--;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Å –æ–±—Ä–∞—Ç–Ω—ã–º –æ—Ç—Å—á–µ—Ç–æ–º
                const lang = document.getElementById('main-html').getAttribute('lang');
                let countdownText;
                
                switch(lang) {
                    case 'ru-RU':
                        countdownText = `–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —á–µ—Ä–µ–∑ ${secondsLeft} —Å–µ–∫—É–Ω–¥...`;
                        break;
                    case 'en-US':
                        countdownText = `Automatic redirect to homepage in ${secondsLeft} seconds...`;
                        break;
                    case 'be-BY':
                        countdownText = `–ê—û—Ç–∞–º–∞—Ç—ã—á–Ω–∞–µ –ø–µ—Ä–∞–Ω–∞–∫—ñ—Ä–∞–≤–∞–Ω–Ω–µ –Ω–∞ –≥–∞–ª–æ—û–Ω—É—é –ø—Ä–∞–∑ ${secondsLeft} —Å–µ–∫—É–Ω–¥...`;
                        break;
                    case 'uk-UA':
                        countdownText = `–ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è –Ω–∞ –≥–æ–ª–æ–≤–Ω—É —á–µ—Ä–µ–∑ ${secondsLeft} —Å–µ–∫—É–Ω–¥...`;
                        break;
                    case 'kk-KZ':
                        countdownText = `–ë–∞—Å—Ç—ã –±–µ—Ç–∫–µ –∞–≤—Ç–æ–º–∞—Ç—Ç—ã —Ç“Ø—Ä–¥–µ ${secondsLeft} —Å–µ–∫—É–Ω–¥—Ç–∞–Ω –∫–µ–π—ñ–Ω –±–∞“ì—ã—Ç—Ç–∞–ª–∞–¥—ã...`;
                        break;
                    default:
                        countdownText = `Automatic redirect in ${secondsLeft} seconds...`;
                }
                
                errorMessage.textContent = originalMessage + ' ' + countdownText;
                
                if (secondsLeft <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }
        
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï ==========
        
        document.addEventListener('DOMContentLoaded', function() {
            initLanguage();
            initTheme();
            initNeuralAnimation();
            initAutoRedirect();
        });
    </script>
